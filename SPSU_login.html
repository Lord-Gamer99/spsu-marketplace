<!DOCTYPE html>
<html>

<head>
    <title>Animated Login Form</title>
    <link rel="stylesheet" type="text/css" href="SPSU_login.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="loginpage">
  
        <div class="container">
            <div class="img"></div>
            <div class="login-content">
                <form action="SPSUOLX.html" onsubmit="return validateForm()">

                    <h2 class="title">Welcome</h2>
                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="div">
                            <h5>Username</h5>
                            <input type="text" class="input" id="username" required>
                            <p class="error-message" id="username-error"></p>
                        </div>
                    </div>
                    <div class="input-div pass">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="div">
                            <h5>Password</h5>
                            <input type="password" class="input" id="password" required>
                            <p class="error-message" id="password-error"></p>
                        </div>
                    </div>
                    <a href="#">Forgot Password?</a>
                    <input type="submit" class="btn" value="Login">
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/SPSU.js"></script>
    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === '') {
                document.getElementById('username-error').innerText = 'Please fill out this field';
                return false;
            } else {
                document.getElementById('username-error').innerText = '';
            }

            if (password === '') {
                document.getElementById('password-error').innerText = 'Please fill out this field';
                return false;
            } else {
                document.getElementById('password-error').innerText = '';
            }

            // Additional validation logic can be added here if needed

            return true;
        }
    </script>
</body>

</html>
