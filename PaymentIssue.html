<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Report a Payment Issue</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            margin-top: 10px;
            color: #555;
        }

        input, textarea, file {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <form id="paymentForm" action="SPSUOLX.html" method="post">
        <h2>Report a Payment Issue</h2>
        <label for="order_number">Order Number:</label>
        <input type="text" id="order_number" name="order_number" required>

        <label for="issue_description">Describe the Issue:</label>
        <textarea id="issue_description" name="issue_description" rows="4" required></textarea>

        <label for="attachment">Attach Relevant Files (if any):</label>
        <input type="file" id="attachment" name="attachment">

        <button type="button" onclick="submitForm()">Submit</button>
    </form>
</div>
<script>
    function submitForm() {
        // Perform any form validation if needed
        
        // Display an alert
        alert("Your Payment issue has been submitted!");
        
        // Redirect to SPSUOLX.html
        window.location.href = "SPSUOLX.html";
    }
</script>

</body>
</html>
